<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="apple-touch-icon-transparent.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111111">
  <meta http-equiv="Permissions-Policy" content="autoplay=(), camera=(), encrypted-media=(), fullscreen=(), geolocation=(), microphone=(), midi=(), payment=(), usb=(), accelerometer=(), gyroscope=(), magnetometer=(), screen-wake-lock=(), clipboard-read=(), clipboard-write=(), web-share=()">

  <title>Client Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #111;
      overflow: hidden;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      border: none;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    #installBtn {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #a040dc, #0b0f4a); /* purple to navy gradient */
      color: white;
      border: none;
      padding: 14px 20px;
      font-size: 1rem;
      border-radius: 14px;
      cursor: pointer;
      z-index: 9999;
      font-family: 'Playfair Display', serif;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    #installBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(160, 64, 220, 0.5);
    }
  </style>

  <!-- Playfair Display font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <iframe 
    src="https://script.google.com/macros/s/AKfycbxBjfT--gDtSNJcPUhQ9-3ME93mYdTfyVBccJLCDlBRExnTQH_EUQX9bocDdKPDLKBK/exec" 
    allow="autoplay 'none'"
  ></iframe>

  <button id="installBtn">Install App</button>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('✅ Service worker registered'))
        .catch(error => console.error('❌ Service worker error:', error));
    }

    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const installBtn = document.getElementById('installBtn');
      installBtn.style.display = 'block';

      installBtn.addEventListener('click', () => {
        installBtn.style.display = 'none';
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          deferredPrompt = null;
        });
      });
    });
  </script>
</body>
</html>
